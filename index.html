<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Time Travel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>History Time Travel</h1>
        <div id="time-periods" class="time-periods">
            <!-- Time periods will be dynamically added here -->
        </div>
        <div id="task-section" class="task-section">
            <!-- Tasks will be displayed here -->
        </div>
    </div>
    <div id="game-popup" class="popup">
        <div class="popup-content">
            <span class="close" id="close-popup">&times;</span>
            <div id="game-content">
                <!-- Mini-game content will be displayed here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
